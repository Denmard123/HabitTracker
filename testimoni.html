<!-- Script untuk Animasi Hamburger Menu -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburgerButton = document.getElementById("hamburgerButton");
      const mobileMenu = document.getElementById("mobileMenu");
  
      if (hamburgerButton && mobileMenu) {
        hamburgerButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
          mobileMenu.classList.toggle("translate-y-0");
        });
  
        // Klik di luar menu untuk menutupnya
        document.addEventListener("click", function (event) {
          if (!mobileMenu.contains(event.target) && !hamburgerButton.contains(event.target)) {
            mobileMenu.classList.add("hidden");
            mobileMenu.classList.remove("translate-y-0");
          }
        });
      } else {
        console.error("Elemen hamburgerButton atau mobileMenu tidak ditemukan.");
      }
    });
  </script>
      <script>
function sendTestimoni() {
    const text = document.getElementById("testimoniText").value.trim();
    const name = document.getElementById("testimoniName").value.trim();

    if (!text || !name) {
        Toastify({
            text: "âš ï¸ Harap isi nama dan testimoni terlebih dahulu!",
            duration: 4000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
            stopOnFocus: true,
        }).showToast();
        return;
    }

    const subject = encodeURIComponent("Testimoni Habit Tracker");
    const body = encodeURIComponent(
        `Halo,\n\nSaya ingin membagikan testimoni saya tentang Habit Tracker ini!\n\n` +
        `Nama: ${name}\n\n` +
        `Testimoni: ${text}\n\n` +
        `Terima kasih telah membuat aplikasi ini!`
    );

    const mailtoLink = `mailto:dmardiyana123@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;

    Toastify({
    text: "ðŸš€ Testimoni kamu hampir terkirim! Klik 'Kirim' di email dan tunggu di Habit Tracker!",
    duration: 5000,
    close: true,
    gravity: "top",
    position: "right",
    backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
    stopOnFocus: true,
}).showToast();

document.getElementById("sendBtn").classList.add("pulse");
setTimeout(() => {
    document.getElementById("sendBtn").classList.remove("pulse");
}, 5000);


    // Bersihkan input setelah klik
    document.getElementById("testimoniText").value = "";
    document.getElementById("testimoniName").value = "";
}

    { nama: "Budi Santoso", review: "Saya lebih produktif sejak menggunakan Habit Tracker!" },
    { nama: "Cindy Lestari", review: "Fitur pengingatnya sangat membantu, keren banget!" }
];

function renderTestimoni(testimoniData) {
    const container = document.getElementById("testimoni-container");
    container.innerHTML = "";
    testimoniData.forEach(testi => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow-lg text-center animate-fade-in";
        card.innerHTML = `
            <p class="text-gray-600 italic">"${testi.review}"</p>
            <h3 class="text-lg font-semibold text-black mt-3">- ${testi.nama}</h3>
        `;
        container.appendChild(card);
    });
}

document.addEventListener("DOMContentLoaded", () => renderTestimoni(dummyTestimoni));

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="icon" type="image/png" href="./public/l.jpg"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center" 
      style="background-image: url('./public/bg.webp');">

  <!-- Main container -->
  <div class="text-center bg-blue-900 bg-opacity-75 rounded-xl shadow-lg p-8 max-w-lg mx-auto">
    <h1 class="text-4xl sm:text-5xl font-bold text-white animate-pulse mb-4">
      Habit Tracking
    </h1>
    <p class="text-lg sm:text-xl text-blue-200 mb-6">
      Website Application Daily Routine
    </p>

    <!-- Button -->
    <button id="mulai" 
      class="bg-blue-600 hover:bg-blue-700 active:scale-95 transition-transform duration-300 text-white font-semibold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
      Mulai
    </button>
  </div>

  <!-- Navbar -->
  <nav id="iklan-navbar" class="w-full bg-blue-900 text-white p-4 text-center fixed top-0 left-0">
  </nav>

  <script>
    // Fungsi untuk memuat iklan hanya 1 kali
    function loadMonetagAd() {
        if (!document.getElementById("monetag-script")) {
            let script = document.createElement("script");
            script.src = "https://kulroakonsu.net/88/tag.min.js";
            script.setAttribute("data-zone", "8408160"); // Gunakan ID iklan yang dipilih
            script.setAttribute("async", "true");
            script.setAttribute("data-cfasync", "false");
            script.id = "monetag-script";

            document.getElementById("iklan-navbar").appendChild(script);
            console.log("Iklan Monetag dimuat.");
        }
    }

    // Load iklan saat halaman pertama kali dibuka
    window.addEventListener("load", loadMonetagAd);

    // Hapus iklan saat tombol "Mulai" diklik
    document.getElementById("mulai").addEventListener("click", function () {
        let iklanNavbar = document.getElementById("iklan-navbar");
        if (iklanNavbar) {
            iklanNavbar.remove();
            console.log("Navbar iklan Monetag dihapus.");
        }

        let monetagScript = document.getElementById("monetag-script");
        if (monetagScript) {
            monetagScript.remove();
            console.log("Script iklan Monetag dihapus.");
        }
    });
  </script>

  <!-- External JS -->
<!--   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.1/dist/umd/supabase.min.js"></script> -->
  <script type="module" src="./public/src.js"></script>

</body>

</html>
